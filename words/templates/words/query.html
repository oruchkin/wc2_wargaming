{% extends "words/layout.html" %}
{% load static %}

{% block title %}
    Query
{% endblock title%}

{% block body %}
    <br><br><br>
    <div class="container" style="width:1100px;">    
        <div class="whatISit" style="padding:30px;">
        {{ message }}
        
        <p>Query via form / <a href="{% url 'query_txt' %}">Query via .txt file</a></p>    
        <hr>
            <form action="{% url 'query' %}" method="post">
                {% csrf_token %}
                {{ query_form.as_p }}
                <input class="btn btn-primary mt-2" type="submit" value="submit query">
            </form>
        </div>
    </div>

{% endblock body %}
